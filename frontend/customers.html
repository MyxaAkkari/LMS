  <script>

    document.addEventListener('DOMContentLoaded', function () {
      // Retrieve the user's access token from localStorage, assuming it's stored there.
      const token = localStorage.getItem('access_token');

      let customerLoanedBooks = [];
      let allCustomers = [];

      if (token) {
        // Make a GET request to fetch the logged-in user's information.
        axios.get(`${MY_Server}/get-user-info`, {
          headers: {
            Authorization: `Bearer ${token}` // Attach the token as a Bearer token.
          }
        })
          .then(response => {
            const user = response.data; // Extract the user data from the response.

            // Check if the user has an admin account type.
            if (user.account === 'admin') {
              // If the user is an admin, dynamically insert links into the navigation for admin-specific pages.
              // These links allow the admin to access the 'manage_book.html' and 'customers.html' pages directly.
              document.getElementById('addEditNavItem').innerHTML = '<a class="nav-link" href="./manage_book.html">Add / Edit</a>';
              document.getElementById('addCustomersItem').innerHTML = '<a class="nav-link" href="./customers.html">Customers</a>';
            } else {
              // If the user is not an admin, redirect them to the login page.
              window.location.href = './login.html';
            }
          })
          .catch(error => {
            // Log any errors encountered during the fetch operation.
            console.error('Error fetching user info:', error.response.data);
          });
      } else {
        // If no token is found, redirect the user to the login page.
        window.location.href = './login.html';
      }

      // Function to fetch and display customers
      async function fetchAndDisplayCustomers() {
        try {
          const response = await axios.get(`${MY_Server}/customers`, {
            headers: {
              Authorization: `Bearer ${token}`
            }
          });
          allCustomers = response.data;
          displayCustomers(allCustomers); // Initially display all customers
        } catch (error) {
          console.error('Error fetching customers:', error);
        }
      }

      // Add event listeners to filter dropdown items
      document.querySelectorAll('.dropdown-menu a').forEach(item => {
        item.addEventListener('click', function (e) {
          e.preventDefault(); // Prevent default anchor action

          const filterValue = this.getAttribute('data-value'); // Get the filter value
          console.log(`Filtering by: ${filterValue}`);

          // Filter customers based on the selection
          let filteredCustomers;
          if (filterValue === 'all') {
            filteredCustomers = allCustomers;
          } else {
            filteredCustomers = allCustomers.filter(customer => customer.account.toLowerCase() === filterValue);
          }

          displayCustomers(filteredCustomers); // Display filtered customers
        });
      });

      // Function to display customers in the UI
      function displayCustomers(customers) {
        const customersContainer = document.getElementById('customersContainer');
        customersContainer.innerHTML = ''; // Clear previous data

        customers.forEach(customer => {
          // Create a card for each customer
          const card = document.createElement('div');
          card.classList.add('col');
          card.innerHTML = `
                  <div class="card shadow-sm">
                      <div class="card-body">
                          <h5 class="card-title">${customer.username}</h5>
                          <p class="card-text">Email: ${customer.email}</p>
                          <button class="btn btn-primary view-details-button" data-customer-id="${customer.id}">View Details</button>
                      </div>
                  </div>
              `;

          customersContainer.appendChild(card);
        });

        // Add click event listeners for each "View Details" button
        document.querySelectorAll('.view-details-button').forEach(button => {
          button.addEventListener('click', function () {
            const customerId = this.getAttribute('data-customer-id');
            const customer = allCustomers.find(c => c.id.toString() === customerId);
            if (customer) {
              displayCustomerDetails(customer);
            } else {
              console.error('Customer not found');
            }
          });
        });
      }

      // Handle search input for filtering customers
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', function () {
        const searchText = this.value.toLowerCase();
        const filteredCustomers = allCustomers.filter(customer =>
          customer.username.toLowerCase().includes(searchText) ||
          customer.email.toLowerCase().includes(searchText)
        );
        displayCustomers(filteredCustomers); // Display only filtered customers
      });

      // Function to fetch a customer's loaned books
      function fetchCustomerLoanedBooks(customer) {
        return new Promise((resolve, reject) => {
          axios.get(`${MY_Server}/admin/loans`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
            .then(response => {
              const loanedBooks = response.data.loans;
              customerLoanedBooks = loanedBooks.filter(loan => loan.user_id === customer.id);
              console.log('customerLoanedBooks:', customerLoanedBooks);
              resolve(customerLoanedBooks); // Resolve the promise to indicate success
            })
            .catch(error => {
              console.error('Error fetching user\'s loaned books:', error.response.data);
              reject(error); // Reject the promise to indicate an error
            });
        });
      }

      // Function to return books for a customer
      async function returnBooks(customer) {
        console.log("Starting sequential book return for customer:", customer.id);

        if (customerLoanedBooks.length === 0) {
          console.log("No books to return for customer:", customer.id);
          deleteCustomer(customer); // Proceed with user deletion
          return;
        }

        try {
          // Sequentially return each book
          for (const book of customerLoanedBooks) {
            await returnBook(book.loan_id);
            console.log(`Successfully returned book with loan ID: ${book.loan_id}`);
          }
          console.log("All books successfully returned for customer:", customer.id);
          // Proceed with deleting the customer after successfully returning all books
          deleteCustomer(customer);
        } catch (error) {
          console.error("Error during sequential book return:", error);
          // Handle the error as needed (e.g., by not proceeding with the deletion)
        }
      }

      // Function to return a book (assuming returnBook is an async function that returns a promise)
      async function returnBook(loanId) {
        console.log(`Attempting to return book with loan ID: ${loanId}`);
        // Implement the return logic here, likely involving an axios.post request
        // Example:
        return axios.post(`${MY_Server}/return/${loanId}`, null, {
          withCredentials: true,
          headers: {
            Authorization: `Bearer ${token}`
          }
        })
          .then(response => {
            console.log(`Book with loan ID ${loanId} returned successfully.`);
            return response;
          })
          .catch(error => {
            console.error(`Error returning book with loan ID ${loanId}:`, error);
            throw error; // Rethrowing the error to be caught by the caller
          });
      }

      // Function to delete a customer
      async function deleteCustomer(customer) {
        console.log(`Attempting to delete customer with ID: ${customer.id}`);
        // Implement the delete logic here, likely involving an axios.delete request
        // Example:
        axios.delete(`${MY_Server}/customers/${customer.id}`, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        })
          .then(response => {
            console.log(`Customer with ID ${customer.id} deleted successfully.`);
            fetchAndDisplayCustomers(); // Refresh the customer list
            $('#customerDetailsModal').modal('hide'); // Close the modal if open
          })
          .catch(error => {
            console.error(`Error deleting customer with ID ${customer.id}:`, error);
          });
      }

      // Function to display customer details in the modal
      function displayCustomerDetails(customer) {
        const customerName = document.getElementById('customerName');
        const customerEmail = document.getElementById('customerEmail');
        const customerAccount = document.getElementById('customerAccount');
        const customerAge = document.getElementById('customerAge');
        const customerCity = document.getElementById('customerCity');
        const deleteCustomerButton = document.getElementById('deleteCustomerButton');

        customerName.textContent = `Name: ${customer.username}`;
        customerEmail.textContent = `Email: ${customer.email}`;
        customerAccount.textContent = `Account Type: ${customer.account}`;
        customerAge.textContent = `Age: ${customer.age}`;
        customerCity.textContent = `City: ${customer.city}`;

        // Add click event listener to the "Delete Customer" button
        deleteCustomerButton.addEventListener('click', () => {
          fetchCustomerLoanedBooks(customer)
            .then((loanedBooks) => {
              console.log(loanedBooks)
              returnBooks(customer);
            })
            .catch(error => {
              console.error('Error in fetchCustomerLoanedBooks:', error);
            });
        });

        // Show the modal
        $('#customerDetailsModal').modal('show');
      }

      // Initial fetch and display of customers
      fetchAndDisplayCustomers();
    });

  </script>
