  <script>

    // Wait until the HTML document has been completely loaded and parsed.
    document.addEventListener('DOMContentLoaded', function () {
      // Retrieve the user's access token from localStorage, which is used for authentication.
      const token = localStorage.getItem('access_token');

      // If a token exists, indicating that the user is logged in.
      if (token) {
        // Make a GET request to the server to fetch the logged-in user's information.
        // The Authorization header is used to pass the JWT token for server-side verification.
        axios.get(`${MY_Server}/get-user-info`, {
          headers: {
            Authorization: `Bearer ${token}` // Attach the token as a Bearer token.
          }
        })
          .then(response => {
            const user = response.data; // Extract the user data from the response.

            // Check if the user has an admin account type.
            if (user.account === 'admin') {
              // If the user is an admin, dynamically insert links into the navigation for admin-specific pages.
              // These links allow the admin to access the 'manage_book.html' and 'customers.html' pages directly.
              document.getElementById('addEditNavItem').innerHTML = '<a class="nav-link" href="./manage_book.html">Add / Edit</a>';
              document.getElementById('addCustomersItem').innerHTML = '<a class="nav-link" href="./customers.html">Customers</a>'
              document.getElementById('pageTitle').innerText = "Loaned Books"
            }
          })
          .catch(error => {
            // Log any errors encountered during the fetch operation.
            console.error('Error fetching user info:', error.response.data);
          });
      } else {
        // If no token is found, redirect the user to the login page.
        window.location.href = './login.html';
      }
    });

  </script>
